<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addy Weathers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Loopet:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h1>Addy</h1><h2>Weathers</h2>
    </div>
    <div class="container">
        <div class="header">
            <input type="text" placeholder="Enter your Location" id="input" autofocus>
            <button class="fa-solid fa-magnifying-glass" id="search"></button>
        </div>

        <div class="locationNotF">
            <h1>Location Not found!</h1>
            <img src="/assets/404.png" alt="Location not found">
            </h1>
        </div>
        
        <div class="main-content">
            <img src="assets/clear.png" alt="Weather Image" class="weatherImg">
            <div class="description">
                <p id="temperature">35<sup>Â°C</sup></p>
                <p id="words">Light rain</p>
            </div>

            <div class="details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind">55km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
